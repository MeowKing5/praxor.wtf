<!DOCTYPE html>
<html style="background-color: #00807F">
    <head>
        <title>----------</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
    </head>
    <body>
        <div id="alertWindow" class="window" style="margin: 32px; width: 250px;" aria-hidden="true">
            <div class="title-bar">
                <div class="title-bar-text">
                    Error 404
                </div>
            </div>
            <div class="window-body">
                <p>Wait, you're not supposed to be here, shouldn't you be at <a href="https://praxor.wtf">https://praxor.wtf</a>?</p>
                <button onclick="window.location.href = 'https://praxor.wtf'">Go there</button>
            </div>
        </div>
        <audio id="start" src="./start.mp3" preload="auto" autoplay></audio> 
    </body>
    <script>
        window.onload = function() {
            document.getElementById("alertWindow").style.display = "none";
            setTimeout(() => {
                const alertWin = document.getElementById("alertWindow");
                alertWin.style.display = ""
                var ding = new Audio('ding.mp3');
                ding.play();
            }, 10000);
        };
    </script>
</html>
